<div class="container mt-5">
  <h3>
    Histórico
    <button class="btn btn-danger btn-sm ms-2" (click)="limpar()">
      Limpar histórico
    </button>
    <button
      class="btn btn-secondary btn-sm ms-2"
      (click)="redirecionar('anterior')"
    >
      Voltar
    </button>
  </h3>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hora</th>
        <th scope="col">Data</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of historico; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ log.hora }}</td>
        <td>{{ log.data }}</td>
        <td>{{ log.acao }}</td>
      </tr>
    </tbody>
  </table>
</div>
