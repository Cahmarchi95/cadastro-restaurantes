<div class="container-fluid">
  <h3>Cadastro de restaurantes</h3>
  <app-formulario
    (restauranteAdicionado)="restauranteAdicionado()"
  ></app-formulario>

  <div class="container mt-3">
    <h3>Restaurantes cadastrados</h3>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Tipo</th>

          <th scope="col">AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurante of listaRestaurantes; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ restaurante.nome }}</td>
          <td>{{ restaurante.qtdeRestaurante }}</td>
          <td>{{ restaurante.tipoRestaurante }}</td>
          <td>
            <a
              href="#"
              (click)="editarRestaurante(restaurante)"
              class="text-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >Editar</a
            >
            <a href="#" (click)="excluirRestaurante(i)" class="text-danger"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Editar restaurante
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <label for="restaurante" class="col-form-label">Nome:</label>

              <input type="text" [(ngModel)]="restaurante" />
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <label for="qtdeRestaurante" class="col-form-label"
                >Quantidade:</label
              >
              <input type="number" [(ngModel)]="qtdeRestaurante" />
              <div class="col-md-4 ml-auto">
                <label for="tipoRestaurante" class="col-form-label"
                  >Tipo:</label
                >
                <input type="text" [(ngModel)]="tipoRestaurante" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="botaoEdicao()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
