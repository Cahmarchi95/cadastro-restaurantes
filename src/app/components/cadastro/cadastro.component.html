<div class="container-fluid">
  <h3>Cadastro de restaurantes</h3>
  <app-formulario
    (restauranteAdicionado)="restauranteAdicionado()"
    (salvarEdicaoRestaurante)="salvarEdicaoRestaurante($event)"
  ></app-formulario>

  <div class="container mt-3">
    <h3>Restaurantes cadastrados</h3>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurante of listaRestaurantes; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ restaurante.nome }}</td>
          <td>{{ restaurante.qtdeRestaurante }}</td>
          <td>
            <a
              href="#"
              (click)="editarRestaurante(restaurante)"
              class="text-primary"
              >Editar</a
            >
            <a href="#" (click)="excluirRestaurante(i)" class="text-danger"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
